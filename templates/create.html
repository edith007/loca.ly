{% extends "layout.html" %}

{% block title %}
    Create Channel
{% endblock %}

{% block content %}
    <h2>Create a new channel</h2>
    <form action="/create" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="channel" id="channel" autofocus>
        </div>
        <button class="btn btn-primary" type="submit">Create</button>
    </form>
{% endblock %}
